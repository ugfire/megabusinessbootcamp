<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Mega Business BootCamp" />
    <title>Mega Business Bootcamp</title>
    <!-- core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/prettyPhoto.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/countdown.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet" />
    <link rel="shortcut icon" href="images/ico/favicon.png" />
    <script
      src="https://kit.fontawesome.com/6e95959b6b.js"
      crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
  </head>

  <body id="home">
    <header id="header" class="bg-warning">
      <!-- Removed extra space -->
      <nav
        id="main-nav"
        class="navbar navbar-default navbar-fixed-top"
        role="banner">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" width="70px" alt="logo" />
            </a>
          </div>

          <div class="navbar-right">
            <h1 class="">
              <button
                class="btn darkbluebg whitetext"
                onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Home
              </button>
            </h1>
          </div>
        </div>
        <!--/.container-->
      </nav>
      <!--/nav-->
    </header>
    <section class="bodycontent text-center m-0">
      <div class="container-fluid m-0 mt-5 mb-5">
        <div class="row m-0">
          <div class="col-md-4 m-0"></div>
          <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header" id="footer"></div>
              <div class="row">
                <div class="col">
                  <!-- Added missing col class -->
                  <form id="login-form">
                    <h1 class="text-center p-3 text-white topmargin">
                      <i class="fas fa-lock display-5"></i> Login
                    </h1>

                    <div class="form-group">
                      <label for="password" class="text-dark">
                        <i class="fas fa-lock"></i> Password:
                      </label>
                      <input
                        type="password"
                        class="form-control bottommargin"
                        id="passwd"
                        name="passwd" />
                    </div>

                    <div class="text-center">
                      <button
                        type="submit"
                        onclick="login()"
                        class="btn darkbluebg text-white w-50">
                        <i class="fas fa-sign-in-alt"></i> Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 m-0"></div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">&copy; Designed by Mazima</div>
          <div class="col-sm-6">
            <ul class="social-icons">
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/login.js"></script>
  </body>
</html>
