    <section class="bodycontent">
      <div class="container mt-5">
        <h1 class="text-center mb-5 whitetext p-3 mt-5 mb-3 text-danger">
          Mega BootCamp Website Messages
          <button
            class="btn btn-white text-dark mr-3"
            onclick="window.location.href='https://docs.google.com/spreadsheets/d/115StZqNptjeZk6e2onFMDQa7Zcu6d6_VtHfGc6aGL8o/edit?usp=sharing'">
            <i class="fas fa-edit"></i> Edit messages
          </button>
        </h1>
        <p class="display-4 fw-bold text-center">
          TOTAL: <span id="total-rows"></span> Messages
        </p>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
          // SheetDB API URL with sheet name and API key
          const sheetdbUrl = "https://sheetdb.io/api/v1/2eqwz9bzcp531";

          // Fetch data from SheetDB API
          axios
            .get(sheetdbUrl)
            .then((response) => {
              let count = response.data.length;
              let totalRows = document.querySelector("#total-rows");
              totalRows.innerHTML = count;
            })
            .catch((error) => alert("Error: " + error.message)); // Handle error
        </script>

        <table class="table table-striped my-5">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Message</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios
        .get("https://sheetdb.io/api/v1/2eqwz9bzcp531")
        .then(function (response) {
          let messages = response.data.reverse(); // Reverse the data array to show the rows in reverse order
          let tbody = document.querySelector("tbody");
          let idCounter = 1; // Initialize the ID counter to 1
          for (let i = 0; i < messages.length; i++) {
            let message = messages[i];
            let tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${idCounter}</td>
                <td>${message.name}</td>
                <td>${message.email}</td>
                <td><a href="TEL:${message.phone}">${message.phone}</a>  </td>
                <td>${message.message}</td>
                <td>${message.messagedate}</td>
              `;
            tbody.appendChild(tr);
            idCounter++; // Increment the ID counter
          }
        })
        .catch(function (error) {
          alert("Error: " + error.message);
        });
    </script>
